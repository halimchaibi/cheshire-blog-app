mcp: 1.0.0
info:
  name: "blog-db-api"
  version: "1.0.0"
  description: "Complete REST API for blog management system with authors, articles, and comments"
  authors: [ "Blog API Team" ]
  repository: "https://github.com/blog/mcp-server"

# --------------------------------------------------------------------------
# TOOLS ONLY (Claude-compatible manifest)
# All resources and prompts converted to tools
# --------------------------------------------------------------------------
tools:
  # --------------------------------------------------------------------------
  # AUTHOR TOOLS (CRUD)
  # --------------------------------------------------------------------------
  - name: "create_author"
    uri: "create_author"
    description: "Create a new author record with username and email"
    inputSchema:
      type: "object"
      properties:
        username:
          type: "string"
          maxLength: 255
          minLength: 3
          pattern: "^[a-zA-Z0-9_]+$"
          description: "Unique username for the author"
        email:
          type: "string"
          format: "email"
          maxLength: 255
          description: "Email address of the author"
      required: [ "username", "email" ]
      additionalProperties: false
    metadata:
      category: "authors"
      operationId: "createAuthor"
      http:
        method: "POST"
        path: "/authors"
      pipeline: "create_author"

  - name: "update_author"
    uri: "update_author"
    description: "Update an existing author's information"
    inputSchema:
      type: "object"
      properties:
        id:
          type: "string"
          format: "uuid"
          description: "The unique ID of the author to update"
        username:
          type: "string"
          maxLength: 255
          minLength: 3
          pattern: "^[a-zA-Z0-9_]+$"
          description: "Updated username for the author"
        email:
          type: "string"
          format: "email"
          maxLength: 255
          description: "Updated email address of the author"
      required: [ "id" ]
      additionalProperties: false
    metadata:
      category: "authors"
      operationId: "updateAuthor"
      http:
        method: "PUT"
        path: "/authors/{id}"
      pipeline: "update_author"

  - name: "delete_author"
    uri: "delete_author"
    description: "Permanently remove an author and all their articles"
    inputSchema:
      type: "object"
      properties:
        id:
          type: "string"
          format: "uuid"
          description: "The unique ID of the author to delete"
      required: [ "id" ]
      additionalProperties: false
    metadata:
      category: "authors"
      operationId: "deleteAuthor"
      http:
        method: "DELETE"
        path: "/authors/{id}"
      pipeline: "delete_author"

  # --------------------------------------------------------------------------
  # ARTICLE TOOLS (CRUD)
  # --------------------------------------------------------------------------
  - name: "create_article"
    uri: "create_article"
    description: "Create a new article with title and content"
    inputSchema:
      type: "object"
      properties:
        title:
          type: "string"
          maxLength: 255
          minLength: 1
          description: "Title of the article"
        content:
          type: "string"
          description: "Full content of the article"
        author_id:
          type: "string"
          format: "uuid"
          description: "ID of the author creating the article"
        is_published:
          type: "boolean"
          default: false
          description: "Whether the article is published immediately"
        publish_date:
          type: "string"
          format: "date-time"
          description: "Scheduled publish date (if not immediate)"
      required: [ "title", "content", "author_id" ]
      additionalProperties: false
    metadata:
      category: "articles"
      operationId: "createArticle"
      http:
        method: "POST"
        path: "/articles"
      pipeline: "create_article"

  - name: "update_article"
    uri: "update_article"
    description: "Update an existing article"
    inputSchema:
      type: "object"
      properties:
        id:
          type: "string"
          format: "uuid"
          description: "The unique ID of the article to update"
        title:
          type: "string"
          maxLength: 255
          minLength: 1
          description: "Updated title of the article"
        content:
          type: "string"
          description: "Updated content of the article"
        is_published:
          type: "boolean"
          description: "Updated publication status"
        publish_date:
          type: "string"
          format: "date-time"
          description: "Updated publish date"
      required: [ "id" ]
      additionalProperties: false
    metadata:
      category: "articles"
      operationId: "updateArticle"
      http:
        method: "PUT"
        path: "/articles/{id}"
      pipeline: "update_article"

  - name: "delete_article"
    uri: "delete_article"
    description: "Permanently remove an article and its comments"
    inputSchema:
      type: "object"
      properties:
        id:
          type: "string"
          format: "uuid"
          description: "The unique ID of the article to delete"
      required: [ "id" ]
      additionalProperties: false
    metadata:
      category: "articles"
      operationId: "deleteArticle"
      http:
        method: "DELETE"
        path: "/articles/{id}"
      pipeline: "delete_article"

  - name: "publish_article"
    uri: "publish_article"
    description: "Publish or unpublish an article"
    inputSchema:
      type: "object"
      properties:
        id:
          type: "string"
          format: "uuid"
          description: "The unique ID of the article"
        publish:
          type: "boolean"
          description: "True to publish, false to unpublish"
      required: [ "id", "publish" ]
      additionalProperties: false
    metadata:
      category: "articles"
      operationId: "publishArticle"
      http:
        method: "PATCH"
        path: "/articles/{id}/publish"
      pipeline: "publish_article"

  # --------------------------------------------------------------------------
  # COMMENT TOOLS (CRUD)
  # --------------------------------------------------------------------------
  - name: "create_comment"
    uri: "create_comment"
    description: "Add a comment to an article"
    inputSchema:
      type: "object"
      properties:
        article_id:
          type: "string"
          format: "uuid"
          description: "ID of the article to comment on"
        author_name:
          type: "string"
          maxLength: 255
          minLength: 1
          description: "Name of the comment author"
        author_email:
          type: "string"
          format: "email"
          maxLength: 255
          description: "Email of the comment author"
        content:
          type: "string"
          description: "Content of the comment"
      required: [ "article_id", "author_name", "content" ]
      additionalProperties: false
    metadata:
      category: "comments"
      operationId: "createComment"
      http:
        method: "POST"
        path: "/comments"
      pipeline: "create_comment"

  - name: "update_comment"
    uri: "update_comment"
    description: "Update an existing comment"
    inputSchema:
      type: "object"
      properties:
        id:
          type: "string"
          format: "uuid"
          description: "The unique ID of the comment to update"
        author_name:
          type: "string"
          maxLength: 255
          minLength: 1
          description: "Updated name of the comment author"
        author_email:
          type: "string"
          format: "email"
          maxLength: 255
          description: "Updated email of the comment author"
        content:
          type: "string"
          description: "Updated content of the comment"
      required: [ "id" ]
      additionalProperties: false
    metadata:
      category: "comments"
      operationId: "updateComment"
      http:
        method: "PUT"
        path: "/comments/{id}"
      pipeline: "update_comment"

  - name: "delete_comment"
    uri: "delete_comment"
    description: "Permanently remove a comment"
    inputSchema:
      type: "object"
      properties:
        id:
          type: "string"
          format: "uuid"
          description: "The unique ID of the comment to delete"
      required: [ "id" ]
      additionalProperties: false
    metadata:
      category: "comments"
      operationId: "deleteComment"
      http:
        method: "DELETE"
        path: "/comments/{id}"
      pipeline: "delete_comment"

  # --------------------------------------------------------------------------
  # SCHEMA TOOLS (converted from resources)
  # --------------------------------------------------------------------------
  - name: "get_author_schema"
    uri: "get_author_schema"
    description: "Get JSON Schema definition for Author objects"
    inputSchema:
      type: "object"
      properties: {}
      additionalProperties: false
    metadata:
      category: "schemas"
      operationId: "getAuthorSchema"
      http:
        method: "GET"
        path: "/schemas/author"
      pipeline: "author_schema"

  - name: "get_article_schema"
    uri: "get_article_schema"
    description: "Get JSON Schema definition for Article objects"
    inputSchema:
      type: "object"
      properties: {}
      additionalProperties: false
    metadata:
      category: "schemas"
      operationId: "getArticleSchema"
      http:
        method: "GET"
        path: "/schemas/article"
      pipeline: "article_schema"

  - name: "get_comment_schema"
    uri: "get_comment_schema"
    description: "Get JSON Schema definition for Comment objects"
    inputSchema:
      type: "object"
      properties: {}
      additionalProperties: false
    metadata:
      category: "schemas"
      operationId: "getCommentSchema"
      http:
        method: "GET"
        path: "/schemas/comment"
      pipeline: "comment_schema"

  # --------------------------------------------------------------------------
  # AUTHORS - QUERY TOOLS (converted from resource templates)
  # --------------------------------------------------------------------------
  - name: "list_authors"
    uri: "list_authors"
    description: "Get paginated collection of authors with optional filtering"
    inputSchema:
      type: "object"
      properties:
        page:
          type: "integer"
          minimum: 1
          default: 1
          description: "Page number for pagination"
        limit:
          type: "integer"
          minimum: 1
          maximum: 100
          default: 50
          description: "Number of items per page"
        search:
          type: "string"
          description: "Search query for author username or email"
        created_after:
          type: "string"
          format: "date-time"
          description: "Filter authors created after this date"
      additionalProperties: false
    metadata:
      category: "authors"
      operationId: "getAuthors"
      http:
        method: "GET"
        path: "/authors"
      pipeline: "list_authors"

  - name: "list_author_by_id"
    uri: "list_author_by_id"
    description: "Get individual author data by ID"
    inputSchema:
      type: "object"
      properties:
        id:
          type: "string"
          format: "uuid"
          description: "The unique ID of the author"
      required: [ "id" ]
      additionalProperties: false
    metadata:
      category: "authors"
      operationId: "getAuthorById"
      http:
        method: "GET"
        path: "/authors/{id}"
      pipeline: "list_author_by_id"

  - name: "get_articles_by_author"
    uri: "get_articles_by_author"
    description: "Get all articles by a specific author with filtering options"
    inputSchema:
      type: "object"
      properties:
        id:
          type: "string"
          format: "uuid"
          description: "ID of the author"
        published_only:
          type: "boolean"
          default: false
          description: "Show only published articles"
        page:
          type: "integer"
          minimum: 1
          default: 1
          description: "Page number for pagination"
        limit:
          type: "integer"
          minimum: 1
          maximum: 100
          default: 20
          description: "Number of items per page"
        sort:
          type: "string"
          enum: ["created_at", "publish_date", "updated_at", "title"]
          default: "created_at"
          description: "Sort order for articles"
      required: [ "id" ]
      additionalProperties: false
    metadata:
      category: [ "authors", "articles" ]
      operationId: "getAuthorArticles"
      http:
        method: "GET"
        path: "/authors/{id}/articles"
      pipeline: "articles_by_author"

  # --------------------------------------------------------------------------
  # ARTICLES - QUERY TOOLS (converted from resource templates)
  # --------------------------------------------------------------------------
  - name: "list_articles"
    uri: "list_articles"
    description: "Get paginated collection of articles with advanced filtering"
    inputSchema:
      type: "object"
      properties:
        author:
          type: "string"
          format: "uuid"
          description: "Filter by specific author ID"
        published:
          type: "boolean"
          description: "Filter by publication status"
        search:
          type: "string"
          description: "Search query for article title or content"
        category:
          type: "string"
          description: "Filter by article category"
        page:
          type: "integer"
          minimum: 1
          default: 1
          description: "Page number for pagination"
        limit:
          type: "integer"
          minimum: 1
          maximum: 100
          default: 20
          description: "Number of items per page"
        sort:
          type: "string"
          enum: ["created_at", "publish_date", "updated_at", "title"]
          default: "publish_date"
          description: "Sort order for articles"
      additionalProperties: false
    metadata:
      category: "articles"
      operationId: "getArticles"
      http:
        method: "GET"
        path: "/articles"
      pipeline: "list_articles"

  - name: "get_article_by_id"
    uri: "get_article_by_id"
    description: "Get individual article data by ID"
    inputSchema:
      type: "object"
      properties:
        id:
          type: "string"
          format: "uuid"
          description: "The unique ID of the article"
      required: [ "id" ]
      additionalProperties: false
    metadata:
      category: "articles"
      operationId: "getArticleById"
      http:
        method: "GET"
        path: "/articles/{id}"
      pipeline: "list_article_by_id"

  - name: "get_comments_by_article"
    uri: "get_comments_by_article"
    description: "Get all comments for a specific article"
    inputSchema:
      type: "object"
      properties:
        id:
          type: "string"
          format: "uuid"
          description: "ID of the article"
        page:
          type: "integer"
          minimum: 1
          default: 1
          description: "Page number for pagination"
        limit:
          type: "integer"
          minimum: 1
          maximum: 100
          default: 50
          description: "Number of items per page"
        sort:
          type: "string"
          enum: ["comment_date", "created_at"]
          default: "comment_date"
          description: "Sort order for comments"
      required: [ "id" ]
      additionalProperties: false
    metadata:
      category: [ "articles", "comments" ]
      operationId: "getArticleComments"
      http:
        method: "GET"
        path: "/articles/{id}/comments"
      pipeline: "comments_by_article"

  # --------------------------------------------------------------------------
  # COMMENTS - QUERY TOOLS (converted from resource templates)
  # --------------------------------------------------------------------------
  - name: "list_comments"
    uri: "list_comments"
    description: "Get paginated collection of comments with filtering options"
    inputSchema:
      type: "object"
      properties:
        article:
          type: "string"
          format: "uuid"
          description: "Filter by article ID"
        author_email:
          type: "string"
          format: "email"
          description: "Filter by comment author email"
        date_from:
          type: "string"
          format: "date-time"
          description: "Filter comments created after this date"
        date_to:
          type: "string"
          format: "date-time"
          description: "Filter comments created before this date"
        page:
          type: "integer"
          minimum: 1
          default: 1
          description: "Page number for pagination"
        limit:
          type: "integer"
          minimum: 1
          maximum: 100
          default: 50
          description: "Number of items per page"
      additionalProperties: false
    metadata:
      category: "comments"
      operationId: "getComments"
      http:
        method: "GET"
        path: "/comments"
      pipeline: "list_comments"

  - name: "get_comment_by_id"
    uri: "get_comment_by_id"
    description: "Get individual comment data by ID"
    inputSchema:
      type: "object"
      properties:
        id:
          type: "string"
          format: "uuid"
          description: "The unique ID of the comment"
      required: [ "id" ]
      additionalProperties: false
    metadata:
      category: "comments"
      operationId: "getCommentById"
      http:
        method: "GET"
        path: "/comments/{id}"
      pipeline: "list_comment_by_id"

  # --------------------------------------------------------------------------
  # REPORTS & ANALYTICS TOOLS (converted from resource templates)
  # --------------------------------------------------------------------------
  - name: "get_article_stats"
    uri: "get_article_stats"
    description: "Get statistics about articles (counts, averages, etc.)"
    inputSchema:
      type: "object"
      properties:
        author:
          type: "string"
          format: "uuid"
          description: "Filter by specific author ID"
        start_date:
          type: "string"
          format: "date-time"
          description: "Start date for statistics"
        end_date:
          type: "string"
          format: "date-time"
          description: "End date for statistics"
      additionalProperties: false
    metadata:
      category: "reports"
      operationId: "getArticleStats"
      http:
        method: "GET"
        path: "/reports/article-stats"
      pipeline: "article_stats"

  - name: "get_top_authors"
    uri: "get_top_authors"
    description: "Get authors ranked by number of published articles"
    inputSchema:
      type: "object"
      properties:
        limit:
          type: "integer"
          minimum: 1
          maximum: 50
          default: 10
          description: "Number of top authors to return"
        timeframe:
          type: "string"
          enum: ["week", "month", "quarter", "year", "all"]
          default: "all"
          description: "Time period for ranking"
      additionalProperties: false
    metadata:
      category: "reports"
      operationId: "getTopAuthors"
      http:
        method: "GET"
        path: "/reports/top-authors"
      pipeline: "top_authors"

  - name: "get_comments_activity"
    uri: "get_comments_activity"
    description: "Get analysis of comment activity over time"
    inputSchema:
      type: "object"
      properties:
        article:
          type: "string"
          format: "uuid"
          description: "Filter by specific article ID"
        timeframe:
          type: "string"
          enum: ["day", "week", "month", "quarter", "year"]
          default: "month"
          description: "Time period for analysis"
        min_comments:
          type: "integer"
          minimum: 0
          default: 1
          description: "Minimum number of comments to include"
      additionalProperties: false
    metadata:
      category: "reports"
      operationId: "getCommentsActivity"
      http:
        method: "GET"
        path: "/reports/comments-activity"
      pipeline: "comments_activity"

# --------------------------------------------------------------------------
# RESOURCES (Read-only Data Sources / Queryable)
# --------------------------------------------------------------------------
resources:
  - uri: "author_schema"
    name: "Author JSON Schema"
    description: "JSON Schema definition for Author objects"
    mimeType: "application/schema+json"
    metadata:
      category: "schemas"
      pipeline: "author_schema"

  - uri: "article_schema"
    name: "Article JSON Schema"
    description: "JSON Schema definition for Article objects"
    mimeType: "application/schema+json"
    metadata:
      category: "schemas"
      pipeline: "article_schema"

  - uri: "comment_schema"
    name: "Comment JSON Schema"
    description: "JSON Schema definition for Comment objects"
    mimeType: "application/schema+json"
    metadata:
      category: "schemas"
      pipeline: "comment_schema"

  - uri: "api_documentation"
    name: "API Overview Documentation"
    description: "Complete API documentation and usage guide"
    mimeType: "text/markdown"
    metadata:
      category: "documentation"
      pipeline: "api_documentation"

# --------------------------------------------------------------------------
# RESOURCE TEMPLATES (Parameterized / Queryable)
# --------------------------------------------------------------------------
resourceTemplates:
  # AUTHORS
  - uriTemplate: "list_authors{?page,limit,search,created_after}"
    name: "Authors Collection"
    description: "Paginated collection of authors with optional filtering"
    mimeType: "application/json"
    metadata:
      category: "authors"
      operationId: "getAuthors"
      http:
        method: "GET"
        path: "/authors"
      pipeline: "list_authors"
      parameters:
        page: { type: "integer", min: 1, default: 1 }
        limit: { type: "integer", min: 1, max: 100, default: 50 }
        search: { type: "string", optional: true }
        created_after: { type: "string", format: "date-time", optional: true }

  - uriTemplate: "list_author_by_id{?id}"
    name: "Author Resource"
    description: "Individual author data in JSON format"
    mimeType: "application/json"
    metadata:
      category: "authors"
      operationId: "getAuthorById"
      http:
        method: "GET"
        path: "/authors/{id}"
      pipeline: "list_author_by_id"
      parameters:
        id: { type: "string", format: "uuid" }

  - uriTemplate: "articles_by_author{?id,published_only,page,limit,sort}"
    name: "Author Articles Collection"
    description: "All articles by a specific author"
    mimeType: "application/json"
    metadata:
      category: [ "authors", "articles" ]
      operationId: "getAuthorArticles"
      http:
        method: "GET"
        path: "/authors/{id}/articles"
      pipeline: "articles_by_author"
      parameters:
        id: { type: "string", format: "uuid" }
        published_only: { type: "boolean", default: false, optional: true }
        page: { type: "integer", min: 1, default: 1, optional: true }
        limit: { type: "integer", min: 1, max: 100, default: 20, optional: true }
        sort: {
          type: "string",
          enum: ["created_at", "publish_date", "updated_at", "title"],
          default: "created_at",
          optional: true
        }

  # ARTICLES
  - uriTemplate: "list_articles{?author,published,search,category,page,limit,sort}"
    name: "Articles Collection"
    description: "Paginated collection of articles with filtering options"
    mimeType: "application/json"
    metadata:
      category: "articles"
      operationId: "getArticles"
      http:
        method: "GET"
        path: "/articles"
      pipeline: "list_articles"
      parameters:
        author: { type: "string", format: "uuid", optional: true }
        published: { type: "boolean", optional: true }
        search: { type: "string", optional: true }
        category: { type: "string", optional: true }
        page: { type: "integer", min: 1, default: 1, optional: true }
        limit: { type: "integer", min: 1, max: 100, default: 20, optional: true }
        sort: {
          type: "string",
          enum: ["created_at", "publish_date", "updated_at", "title"],
          default: "publish_date",
          optional: true
        }

  - uriTemplate: "list_article_by_id{?id}"
    name: "Article Resource"
    description: "Individual article data in JSON format"
    mimeType: "application/json"
    metadata:
      category: "articles"
      operationId: "getArticleById"
      http:
        method: "GET"
        path: "/articles/{id}"
      pipeline: "list_article_by_id"
      parameters:
        id: { type: "string", format: "uuid" }

  - uriTemplate: "comments_by_article{?id,page,limit,sort}"
    name: "Article Comments Collection"
    description: "All comments for a specific article"
    mimeType: "application/json"
    metadata:
      category: [ "articles", "comments" ]
      operationId: "getArticleComments"
      http:
        method: "GET"
        path: "/articles/{id}/comments"
      pipeline: "comments_by_article"
      parameters:
        id: { type: "string", format: "uuid" }
        page: { type: "integer", min: 1, default: 1, optional: true }
        limit: { type: "integer", min: 1, max: 100, default: 50, optional: true }
        sort: {
          type: "string",
          enum: ["comment_date", "created_at"],
          default: "comment_date",
          optional: true
        }

  # COMMENTS
  - uriTemplate: "list_comments{?article,author_email,date_from,date_to,page,limit}"
    name: "Comments Collection"
    description: "Paginated collection of comments with filtering"
    mimeType: "application/json"
    metadata:
      category: "comments"
      operationId: "getComments"
      http:
        method: "GET"
        path: "/comments"
      pipeline: "list_comments"
      parameters:
        article: { type: "string", format: "uuid", optional: true }
        author_email: { type: "string", format: "email", optional: true }
        date_from: { type: "string", format: "date-time", optional: true }
        date_to: { type: "string", format: "date-time", optional: true }
        page: { type: "integer", min: 1, default: 1, optional: true }
        limit: { type: "integer", min: 1, max: 100, default: 50, optional: true }

  - uriTemplate: "list_comment_by_id{?id}"
    name: "Comment Resource"
    description: "Individual comment data in JSON format"
    mimeType: "application/json"
    metadata:
      category: "comments"
      operationId: "getCommentById"
      http:
        method: "GET"
        path: "/comments/{id}"
      pipeline: "list_comment_by_id"
      parameters:
        id: { type: "string", format: "uuid" }

  # REPORTS & ANALYTICS
  - uriTemplate: "article_stats{?author,start_date,end_date}"
    name: "Article Statistics Report"
    description: "Statistics about articles (counts, averages, etc.)"
    mimeType: "application/json"
    metadata:
      category: "reports"
      operationId: "getArticleStats"
      http:
        method: "GET"
        path: "/reports/article-stats"
      pipeline: "article_stats"
      parameters:
        author: { type: "string", format: "uuid", optional: true }
        start_date: { type: "string", format: "date-time", optional: true }
        end_date: { type: "string", format: "date-time", optional: true }

