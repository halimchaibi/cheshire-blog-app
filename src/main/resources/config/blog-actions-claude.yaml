        required: true
      - name: "title"
        description: "Title of the blog post"
        required: true
      - name: "content"
        description: "Content of the blog post"
        required: true
    metadata:
      category: "articles"
      tools: [ "create_article" ]
      resources: [ "list_authors", "list_articles" ]
      pipelines: [ "create_article" ]

